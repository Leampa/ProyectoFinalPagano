<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!-- Agregado de Iconos y fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>ProyectoFinalPagano</title>

    <!-- Linkeo el CSS -->
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <!-- Comienzo NavBar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./img/logo_gb.jpg"  class="logo" alt="logo-empresa" />
        <div class="carrito-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="carrito-items">0</div>
        </div>
      </div>
    </nav>
    <!-- FIN NAVBAR -->
    <!-- header -->
    <header class="headerh">
      <div class="banner">
        <h1 class="banner-titulo">Instumentos de medicion</h1>
        <button class="banner-btn">Medi, compara y compra</button>
      </div>
    </header>
    <!-- Fin header -->
    
    <!-- Comienzo Productos -->
    <section class="productos">
      <div class="section-title">
        <h1 >Productos</h1>
        <h3>A continuacion podras calcular el precio de nuestros principales productos</h3>
      </div>
      <div class="productos-central">
        <!-- Arrancan los Productos -->
        <article class="producto">
          <div class="img-container">
            <img src="./img/product-1.jpeg" alt="producto" class="productos-img"/>
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              Agregar a Carrito
            </button>
          </div>
          <h3></h3>
          <h4></h4>
        </article>
        <!-- Fin productos --> 
      </div>
    </section>

    <div class="carrito-sup">
      <div class="carrito">
        <span class="close-carrito">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Carrito</h2>
          <div class="carrito-content">
            <!-- Contenido carrito -->
          <!--   <div class="carrito-item">
            </div> -->
          <!-- fin carrito -->
        </div>
        <div class="carrito-footer">
          <h3>El total es: $ <span class="carrito-total">0</span></h3>
          <button class="limpiar-carrito banner-btn">Limpiar Carrito</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <h4>Copyright 2022</h4>
      </div>
    </footer>

    <!-- Incluyo libreria -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Incluyo Js script -->
    <script src="/js/main.js"></script>
  </body>
</html>
